<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/e98c6c6906.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap");
    </style>
  </head>
  <body class="bg-gray-900">
    <div class="grid grid-cols-12 gap-2">
      <!-- left section -->
      <div
        class="w-full p-6 col-span-3 flex items-center justify-center bg-gray-900 h-full"
      >
        <div
          class="bg-gray-900 w-full h-full p-4 border rounded-xl border-2 border items-center flex flex-col justify-center border-2 border-gray-200 text-white border-blue-500"
        >
          <!-- Name -->
          <h1 class="text-4xl my-4 font-bold text-center">
            Sameera <span class="text-green-500">Jayakodi</span>
          </h1>

          <!-- Profile Image -->
          <div class="flex justify-center my-12">
            <img
              src="./profile.jpg"
              alt="Profile Image"
              class="rounded-full w-40 h-40 object-cover border-4 border-gray-700"
            />
          </div>

          <!-- Title -->
          <p class="text-2xl font-semibold text-center">
            Web & Software Developer
          </p>

          <!-- Copyright -->
          <p class="text-center text-xl mt-4">
            &copy; 2024 Sameera. All Rights Reserved
          </p>

          <!-- Social Icons -->
          <div class="flex justify-center space-x-4 mt-10">
            <a href="#" class="text-gray-400 hover:text-white">
              <i class="fab fa-github fa-2x"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-white">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
          </div>

          <!-- Hire Me Button -->
          <div class="mt-12 flex justify-center">
            <button
              class="text-2xl bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-14 rounded-full"
            >
              Hire Me
            </button>
          </div>
        </div>
      </div>

      <!-- middle section -->
      <div
        class="border border-2 text-white bg-gray-900 col-span-8 flex items-center"
      >
        <div class="max-w-4xl mx-auto">
          <!-- Introduce Button -->
          <div class="mb-8">
            <a
              href="#"
              class="bg-gray-800 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-full inline-flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 mr-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 12l2-2m0 0l7-7m-7 7l7 7m5 7l7-7-7-7m0 0l-7 7"
                />
              </svg>
              <span>Introduce</span>
            </a>
          </div>

          <!-- Heading Section -->
          <h1 class="text-7xl font-bold leading-tight mb-6">
            Say Hi from <span class="text-green-500">Sameera</span>, <br />
            Web Designer and Developer
          </h1>

          <!-- Subtext -->
          <p class="text-2xl leading-relaxed mb-8">
            I design and build beautifully simple software solutions, <br />
            and I love every aspect of it. Just simple like that!
          </p>

          <!-- Experience and Projects Section -->
          <div class="flex gap-10">
            <div>
              <span class="text-8xl font-bold text-green-500">2+</span>
              <p class="text-lg uppercase tracking-wide">Years of Experience</p>
            </div>
            <div>
              <span class="text-8xl font-bold text-green-500">10+</span>
              <p class="ml-6 text-lg uppercase tracking-wide">Projects</p>
            </div>
          </div>
        </div>
      </div>
      <!-- right section -->
      <div class="col-span-1 bg-gray-900">
        <div class="flex justify-center items-center h-screen">
          <!-- Vertical Navigation Bar -->
          <div
            class="nav-bar bg-gray-900 border border-1 border-gray-200 w-16 gap-12 rounded-full flex flex-col justify-between items-center py-6"
          >
            <!-- Home Icon -->
            <a href="#" class="text-green-500 hover:text-green-400">
              <i class="fas fa-home text-xl"></i>
            </a>

            <!-- User Icon -->
            <a href="#" class="text-white hover:text-gray-400">
              <i class="fas fa-user text-xl"></i>
            </a>

            <!-- File Icon -->
            <a href="#" class="text-white hover:text-gray-400">
              <i class="fas fa-file-alt text-xl"></i>
            </a>

            <!-- Briefcase Icon -->
            <a href="#" class="text-white hover:text-gray-400">
              <i class="fas fa-briefcase text-xl"></i>
            </a>

            <!-- Phone Icon -->
            <a href="#" class="text-white hover:text-gray-400">
              <i class="fas fa-phone text-xl"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
